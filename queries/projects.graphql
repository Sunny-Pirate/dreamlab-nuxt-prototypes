fragment ProjectDetails on Project {

    title
    subtitle
    slug
    cover {
        data {
            id
        }
    }
    caseStudy
    description
    goal
    strategy
    results
    status
    website
    workExperience {
        data {
            id
            attributes {
                companyName
                role
                working_indutries{
                    data {
                        id
                        attributes {
                            industryName
                        }
                    }
                }
            }
        }
    }
    technologies {
        data {
            id
            attributes {
                title
                description
                documentationWebsite
                type
                thumbnail {
                    data {
                        id
                        attributes {
                            name
                            url
                            alternativeText
                        }
                    }
                }
            }
        }
    }
}

query getLimitedProjects($limit: Int = 5) {
    projects(pagination: {limit: $limit}) {
        data {
            id
            attributes {
                ...ProjectDetails
            }
        }
        meta {
            pagination {
                total
            }
        }
    }
}

query getProjectIdBySlug($slug: String!) {
    projects(filters: {slug: {eq: $slug}}, pagination: {limit: 1}){
        data {
            id
        }
    }
}

query getProjectById($id: ID!) {
    project(id: $id){
        data {
             attributes{
                 ...ProjectDetails
             }
        }
    }
}
