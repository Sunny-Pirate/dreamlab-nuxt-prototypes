fragment ProjectDetails on Project {
    title
    subtitle
    codename
    slug
    cover {
        data {
            id
        }
    }
    gallery{
        data {
            id
        }
    }
    caseStudy
    description
    goal
    strategy
    results
    status
    website
    workExperience {
        data {
            id
        }
    }
    technologies {
        data {
            id
        }
    }
}

query getLimitedProjects($limit: Int = 5) {
    projects(pagination: {limit: $limit}) {
        data {
            id
            attributes {
                ...ProjectDetails
            }
        }
        meta {
            pagination {
                total
            }
        }
    }
}

query getProjectIdBySlug($slug: String!) {
    projects(filters: {slug: {eq: $slug}}, pagination: {limit: 1}){
        data {
            id
        }
    }
}

query getProjectById($id: ID!) {
    project(id: $id){
        data {
             attributes{
                 ...ProjectDetails
             }
        }
    }
}
